<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 15px;
        }

        h1 {
            margin-left: 5rem;
            font-size: 10rem;
        }

        article {
            font-size: 20px;
        }

        p {
            font-size: calc(2rem + 2em);
        }

        div {
            background: red;
            width: calc(100vw - 100px);
            height: 10vh ;
        }


    </style>
</head>
<body>
    <div>
      100vw - 100%
      100vh
    </div>
    <h1>Hello</h1>
    <article>
        <p>Hello2</p>
    </article>
</body>
</html>
